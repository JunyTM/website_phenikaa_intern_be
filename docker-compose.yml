version: "3.3"
services:
  builder:
    image: intern-backend-builder:builder
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile.builder
      args:
        - HEADER_FILE=header_production.go
        - ENV_FILE=.env.pro
    networks:
      - api-net
    api:
      image: intern-backend:backend
      build:
        context: . # Use an image built from the specified dockerfile in the current directory.
        dockerfile: Dockerfile
        args:
          - HEADER_FILE=header_production.go
          - ENV_FILE=.env.pro
      restart: unless-stopped
      ports:
        - 12002:12002
      networks:
        - api-net
      depends_on:
        - redis

    redis-prd:
      image: redis:alpine
      restart: unless-stopped
      networks:
        - api-net

  networks:
    api-net:
